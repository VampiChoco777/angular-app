<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-2">
        <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()" class="form-control-lg" placeholder="Nombre de la tarea">
    </div>
      <div class="col-lg-6 offset-lg-3">
        <div *ngIf="listTareas.length === 0" class="card p-2">
          <h6>No hay tareas por mostrar</h6>
        </div>
        <ul class="list-group">
          <li *ngFor="let tarea of listTareas; let i=index"  class="list-group-item d-flex justify-content-between">
            <span class="cursor" (click)="actualizarTarea(tarea, i)">
              <i [class.text-success]="tarea.estado" [ngClass]="tarea.estado ? 'fa-solid fa-circle-check': 'fa-sharp fa-solid fa-circle-notch'"> </i>
              <!--<i class="fa-sharp fa-solid fa-circle-notch"></i>-->
            </span>
            {{tarea.nombre}}{{tarea.estado}}
            <span class="cursor text-danger" (click)="eliminarTarea(i)">
              <i class="fa-solid fa-trash"></i>
            </span>
          </li>
        </ul>
      </div>
  </div>
</div>
